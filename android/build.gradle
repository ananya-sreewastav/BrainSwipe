buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // Ensure this version matches your Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure this version matches your Google Services plugin
    }
}

